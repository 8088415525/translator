<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Language Translator | CodingKannada</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="text-input">
            <textarea class="from-text" id="fromText" placeholder="Enter text" lang="en"></textarea>
            <textarea class="to-text" id="toText" placeholder="Translation" readonly lang="hi"></textarea>
        </div>
        <ul class="controls">
            <li class="row from">
                <div class="icons">
                    <i class="fas fa-volume-up" title="Listen"></i>
                    <i class="fas fa-copy" title="Copy"></i>
                </div>
                <select id="fromLanguage">
                    <option value="en-US">English</option>
                    <option value="hi-IN">Hindi</option>
                </select>
            </li>
            <li class="exchange"><i class="fas fa-exchange-alt" title="Swap Languages"></i></li>
            <li class="row to">
                <select id="toLanguage">
                    <option value="hi-IN">Hindi</option>
                    <option value="en-US">English</option>
                </select>
                <div class="icons">
                    <i class="fas fa-volume-up" title="Listen"></i>
                    <i class="fas fa-copy" title="Copy"></i>
                </div>
            </li>
        </ul>
    </div>
    <button id="translateButton">Translate Text</button>
</div>

<script src="countries.js"></script>
<script src="script.js"></script>

</body>
</html>
